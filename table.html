<html lang="ko"> 
<head>
    <meta charset="utf-8">
    <title>신호게임</title>
    <head>
      <style>
        body { line-height:2.3em }
        div{width:100%}
        p{  text-indent: 2.3em;  }
        h1{ color: blue; }
        h2{ color: red; }
        h3{ color: green; }
        h4{ color: rgb(85, 7, 81); }
        .inline{ display: inline; }
   /*     #border{border:1px solid red;} */
        #sgv-text{
            fill:black;
            font-size:50px;
            font-family:Times;
        }
        table{
        border-collapse: collapse;
        table-layout: fixed;
        border : 1px solid black;
        width : 400px;
        margin:auto; /*테이블 가운데 중앙정렬*/
        font-size:22px
      }
      tr, td, th{
        text-align: center;
        height:50px;
      }

      /* 표에 대각선을 긋는 코드, 여기서는 th 태그의 id = diag 셀에 대각선을 긋는다. */
      table:nth-of-type(1) th#diag { /* 첫번째 표에 대각선을 긋는다. */
        background-image: linear-gradient(
          to top right,
          white 49%,black,white 51%
        );
      }
      table:nth-of-type(2) th#diag { /* 두번째 표에 대각선을 긋는다. */
        background-image: linear-gradient(
          to top right,
          white 49%,black,white 51%
        );
      }
      caption {
          text-align: center;
          margin-bottom: 5px;
          text-transform: lowercase;
          font-size: 100%;
          padding: 10px;
          /*letter-spacing: 10px;*/
          font-weight: bold;
          color:#ff9999;
      }
         </style>
        </head>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"type="text/javascript">
MathJax.Hub.Config({
extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
jax: ["input/TeX", "output/HTML-CSS"],
tex2jax: 
{inlineMath: [ ['$','$'], ["\\(","\\)"] ],
displayMath: [ ['$$','$$'], ["\\[","\\]"] ],},
"HTML-CSS": { availableFonts: ["TeX"] }
});
</script>
 </head> 
<body> 
    <table border="1">
        <caption>표 2. 사슴사냥게임</caption>
        <tr >
          <th id = "diag"> <pre>갑         을</pre> </th>
          <th > 사슴 </th>
          <th > 토끼 </th>
        </tr>
        <tr >
          <th > 사슴 </th>
          <td > 3, 3 </td>
          <td > 0, 1 </td>
        </tr>
        <tr >
          <th > 토끼 </th>
          <td >  1, 0 </td>
          <td > 1, 1 </td>
        </tr>
      
      </table>
    </body> 
    </html>
