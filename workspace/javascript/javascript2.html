<html>
<meta charset=utf8>
<body>

<h2>Activate debugging with F12</h2>

<p>F12키로 콘솔명령 실행</p>

<script>
var  ten = 10;
console.log(ten * ten);

var  mood = "light ";
console.log(mood);
// light
mood = "dark";
console.log(mood);
// dark

var  one = 1, two = 2;
console.log(one + two);
// 3

var x = 30;
console.log("the  value  of x is", x);
// the  value  of x is 30
</script>

</body>
</html>
